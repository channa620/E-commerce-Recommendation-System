<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Kart Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .product-card { min-height: 420px; }
      .product-img { height: 220px; object-fit: cover; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">E-Kart</a>
        <form class="d-flex" method="get" action="{{ url_for('home') }}">
          <input class="form-control me-2" type="search" placeholder="Search products or category" aria-label="Search" name="q" value="{{ query if query is defined else '' }}">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('view_cart') }}">Cart ({{ cart|length if cart is defined else 0 }})</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
